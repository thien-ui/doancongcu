<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Thêm Danh Mục</title>

  <style>
    .form-title {
        color: red; /* Màu chữ đỏ */
    }
     body {
    font-family: 'Times New Roman', serif;
}
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1 class="mb-4 form-title">Thêm Danh Mục</h1>
  <form th:action="@{/categories/add}" th:object="${category}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label">Tên Danh Mục:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
      <div class="mb-3">
        <label for="image" class="form-label">Hình ảnh:</label>
        <input type="file" name="image" class="form-control" id="image"/>
      </div>

    </div>
    <button type="submit" class="btn btn-primary">Thêm</button>
    <a th:href="@{/categories}" class="btn btn-link">Hủy</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
