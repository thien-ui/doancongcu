<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Cập Nhật Danh Mục</title>

  <style>
    .form-title {
        color: red; /* Màu chữ đỏ */
    }
     body {
    font-family: 'Times New Roman', serif;
}
  </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1 class="mb-4 form-title">Cập Nhật Danh Mục</h1>
  <form th:action="@{/categories/update/{id}(id=${category.id})}"
        th:object="${category}" method="post"  enctype="multipart/form-data" class="needs-validation"  novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Tên Danh Mục:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name"
             required>
      <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}">Vui lòng nhập tên danh mục hợp lệ.</div>

    </div>
    <!-- Hình ảnh hiện tại của thương hiệu -->
    <div class="mb-3">
      <label class="form-label">Hình ảnh hiện tại:</label>
      <div>
        <img th:src="@{${category.imgUrl}}" alt="Category Image" class="img-thumbnail">
      </div>
    </div>

    <!-- Chọn hình ảnh mới (nếu có) -->
    <div class="mb-3">
      <label for="image" class="form-label">Chọn hình ảnh mới (nếu có):</label>
      <input type="file" name="image" class="form-control" id="image"/>
    </div>
    <button type="submit" class="btn btn-primary">Cập Nhật</button>
    <a th:href="@{/categories}" class="btn btn-link">Hủy</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
