<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Liên Hệ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Toàn bộ container của form liên hệ */
        .contact-container {
          display: flex;
          justify-content: space-between;
          margin-top: 50px;
        }

        /* Bên trái: thông tin cửa hàng */
        .contact-info {
          flex: 0 0 35%;
          background-color: none;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-info h4 {
          font-weight: bold;
          color: #333;
        }

        .contact-info p {
          font-size: 16px;
          color: #555;
        }

        .contact-info a {
          color: #007bff;
          text-decoration: none;
        }

        .contact-info a:hover {
          text-decoration: underline;
        }

        /* Bên phải: form liên hệ */
        .contact-form-container {
          flex: 0 0 60%;
          background-color: #f8f9fa;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .contact-form-header {
          font-size: 28px;
          font-weight: bold;
          color: #333;
          text-align: center;
          margin-bottom: 30px;
        }

        .contact-form .form-group {
          margin-bottom: 20px;
        }

        .contact-form .form-label {
          font-size: 16px;
          font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
          font-size: 14px;
          padding: 15px;
          border-radius: 6px;
          border: 1px solid #ddd;
          width: 100% !important; /* Thêm !important để đảm bảo độ rộng */
        }

        .contact-form textarea {
          resize: none;
        }

        .contact-form button {
          font-size: 16px;
          padding: 12px 30px;
          background-color: #007bff;
          border: none;
          color: white;
          border-radius: 6px;
          transition: background-color 0.3s;
        }

        .contact-form button:hover {
          background-color: #0056b3;
        }

        /* Sắp xếp họ tên và email ngang hàng */
        .form-row {
          display: flex !important; /* Thêm !important để đảm bảo việc sử dụng flex */
          justify-content: space-between !important; /* Đảm bảo các trường có không gian đồng đều */
          gap: 15px !important; /* Thêm khoảng cách giữa các trường */
        }

        .form-row .form-group {
          flex: 1 !important; /* Đảm bảo cả 2 trường có chiều rộng bằng nhau */
          padding: 0 10px;
        }

        /* Responsive */
        @media (max-width: 767px) {
          .contact-container {
            flex-direction: column;
            align-items: center;
          }

          .contact-info, .contact-form-container {
            width: 100% !important;
            margin-bottom: 20px;
          }

          .contact-form-header {
            font-size: 22px;
          }

          .map-container iframe {
            height: 300px !important;
          }

          /* Form fields stack vertically on smaller screens */
          .form-row .form-group {
            flex: 0 0 100% !important;
          }
        }

        .map-container {
          margin-top: 40px;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        iframe {
          width: 100%;
          height: 400px;
          border-radius: 8px;
        }

<!--        .form-group input[type="email"]{-->
<!--          padding: 0 10px;-->
<!--        }-->
    </style>
</head>
<body>
<section layout:fragment="content" class="container">
    <div class="contact-container">
        <!-- Bên trái: Thông tin cửa hàng -->
        <div class="contact-info">
            <h4>Thông tin cửa hàng</h4>
            <p><strong>Email:</strong> <a href="mailto:info@yourshop.com">info@yourshop.com</a></p>
            <p><strong>Số điện thoại:</strong> 123-456-7890</p>
            <p><strong>Địa chỉ:</strong> 123 Đường ABC, Thành phố XYZ</p>
        </div>

        <!-- Bên phải: Form liên hệ -->
        <div class="contact-form-container">
            <div class="contact-form-header">
                Liên Hệ Với Chúng Tôi
            </div>

            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Nhập tên của bạn" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Tin nhắn</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Nhập tin nhắn của bạn" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Gửi</button>
            </form>
        </div>
    </div>

    <!-- Bản đồ Google -->
    <div class="map-container mt-4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.1087672164454!2d106.76111827481954!3d10.879331289275772!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3174d87bec81495b%3A0x5d9e4b3fda4a7f22!2zNjQgxJAuIFPhu5EgNSwgTGluaCBYdcOibiwgVGjhu6cgxJDhu6ljLCBI4buTIENow60gTWluaCwgVmnhu4d0IE5hbQ!5e0!3m2!1svi!2s!4v1733499786848!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>
</body>
</html>
