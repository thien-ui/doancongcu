<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Thêm Thương Hiệu</title>

    <style>
        .form-title {
            color: red; /* Màu chữ đỏ */
        }
         body {
    font-family: 'Times New Roman', serif;
}
    </style>
</head>
<body>
<div>
    <a  sec:authorize="hasAuthority('ADMIN')">Thêm thương hiệu mới</a>
</div>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4 form-title">Thêm Thương Hiệu</h1>
    <form th:action="@{/brands/add}" th:object="${brand}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Tên Thương Hiệu:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>
        <!-- Logo Thương Hiệu -->
        <!-- Logo Thương Hiệu -->
        <div class="mb-3">
            <label for="image" class="form-label">Hình ảnh:</label>
            <input type="file" name="image" class="form-control" id="image"/>
        </div>

        <button type="submit" class="btn btn-primary">Thêm</button>
        <a th:href="@{/brands}" class="btn btn-link">Hủy</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
